@if (investmentResult) {
<table>
    <thead>
        <tr>
            <th>Year</th>
            <th>Investement Value</th>
            <th>Interest(Year)</th>
            <th>Total Interest</th>
            <th>Invested Capital</th>
        </tr>
    </thead>
    <tbody>
        @for (item of investmentResult; track $index) {
        <tr>
            <td>{{item.year}}</td>
            <td>{{item.interest}}</td>
            <td>{{item.valueEndOfYear}}</td>
            <td>{{item.annualInvestment}}</td>
            <td>{{item.totalInterest}}</td>
            <td>{{item.totalAmountInvested}}</td>
        </tr>
        }
    </tbody>
</table>
}
